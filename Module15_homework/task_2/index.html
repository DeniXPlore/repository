<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            background-color: blue;
            border: none;
            padding: 10px;
            border-radius: 3%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn">Определение размеров экрана</button>
    <script>
        const btnClck = document.querySelector('.btn');
        btnClck.addEventListener('click', () =>{
            alert('Ширина:' + document.documentElement.clientWidth + '  ' + 'Высота:' + document.documentElement.clientHeight);
        })
    </script>
</body>
</html>
